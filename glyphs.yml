# GLYPH Registry — glyphs.yml
# ------------------------------------------------------------
# Add new entries via PR. Each stanza must include **name, kind, contract,
# network, repo, description**.  Delete the leading “#” on your stanza.
# Each stanza describes one glyph implementing `IGlyph`.
# ------------------------------------------------------------

# - name: ExampleGlyph               # unique, no spaces
#   kind: svg                        # svg | utility | palette | layout | other
#   author: "@yourhandle"            # optional GitHub or ENS
#   contract: "0x0123abcd…"          # Starknet address (0x… hex)
#   network: "starknet-mainnet"      # or starknet-testnet
#   repo: "https://github.com/you/example-glyph"
#   description: |
#     One-line summary of what the glyph returns
#     and its expected params.
#   example:
#     call: "[param1, param2]"       # encoded felts
#     how_to_run: |
#       sncast --network mainnet call \
#         --address 0x0123abcd... \
#         --function render \
#         --calldata param1 param2

- name: pprf
  kind: utility
  author: "@inshell-art"
  contract: "0x05968E1338E0791644F0fc8e561631a0092Dc63F90a4C5B9Af259C7bd225010F"
  network: "starknet-sepolia"
  repo: "https://github.com/inshell-art/pprf"
  description: |
    Poseidon-based pseudo-random field glyph.
    render(params) -> [v], where v is a u32 in [0, 999_999] encoded as felt252
    (6-digit fixed-point precision with scale=1_000_000).
  example:
    call: "[123456789]"
    how_to_run: |
      sncast --network sepolia call \
        --address 0x05968E1338E0791644F0fc8e561631a0092Dc63F90a4C5B9Af259C7bd225010F \
        --function render \
        --calldata 123456789

- name: step_curve
  kind: svg
  author: "@inshell-art"
  contract: "0x503bf054e089ea19c7df43091a57cd106cfc2672fea9b1a9633c3dbb7ac335"
  network: "starknet-sepolia"
  repo: "https://github.com/inshell-art/step-curve"
  description: |
    Minimal glyph that converts ordered nodes into SVG path-data ("d").
    render(params) -> ByteArray of SVG path `d` string.
  example:
    call: "[5, 0, 0, 100, 100]"
    how_to_run: |
      sncast --network sepolia call \
        --address 0x503bf054e089ea19c7df43091a57cd106cfc2672fea9b1a9633c3dbb7ac335 \
        --function render \
        --calldata 5 0 0 100 100
